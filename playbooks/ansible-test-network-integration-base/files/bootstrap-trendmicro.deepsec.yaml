---
- hosts: appliance
  gather_facts: false
  connection: local
  tasks:
    - name: Setup TM instance silently
      include_role:
        name: tm-deepsec-aws-setup

    - name: Ensure the PostgreSQL and TM agent and TM service is running
      service: "{{ name=item state=started enabled=yes }}"
      with_items: "{{ verify_services }}"
      vars:
        verify_services:
          - postgresql-11
          - ds_agent
          - dsm_s
