---
- hosts: appliance*
  gather_facts: false
  tasks:
    - name: Setup TM instance silently
      include_role:
        name: tm-deepsec-aws-setup

    - name: Ensure the PostgreSQL and TM agent and TM service is running
      service:
        name: "{{ item }}"
        state: started
        enabled: true
      with_items:
        - postgresql-11
        - ds_agent
        - dsm_s
      become: true
